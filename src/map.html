<!DOCTYPE html>
<html>
	<head>
		<title>uMobile</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">

		<!--CSS Dependencies-->
		<link type="text/css" rel="stylesheet" href="css/lib/jquerymobile/jqm.theme.css">
		<link type="text/css" rel="stylesheet" href="css/portal.css">

		<!--JavaScript Dependencies-->
		<!--(if target web)>
		<script type="text/javascript" src="js/lib/cordova/cordova-android.js"></script>
		<!--<!(endif)-->

		<!--(if target android)>
		<script type="text/javascript" src="js/lib/cordova/cordova-android.js"></script>
		<!--<!(endif)-->

		<!--(if target iphone)>
		<script type="text/javascript" src="js/lib/cordova/cordova-iphone.js"></script>
		<!--<!(endif)-->

		<script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquerymobile/jquery-mobile.js"></script>
		<script type="text/javascript" src="js/lib/jqueryui/jquery-ui.js"></script>
		<script type="text/javascript" src="js/lib/fluid/fluid-all.js"></script>
		<script type="text/javascript" src="js/lib/gibberish/gibberishAES.js"></script>
		<script type="text/javascript">
			$(document).bind("mobileinit", function(){
				$.extend($.mobile , {
					ajaxEnabled: false,
					ajaxFormsEnabled: false
				});
			});
		</script>
	<head>
	<body>
		<!--
		| =====================
		| Map View
		| =====================
		-->
		<div class="portal focused" data-role="page" id="map">
			<!--titlebar
			<div class="titlebar portlet-wrapper-titlebar" data-role="header" data-position="inline">
				<a href="index.html" data-icon="home" data-direction="reverse" data-transition="none">Home</a>
				<h1 class="title module-page-title">Map</h1>
			</div>-->
			<!--portlet-->
			<div class="portlet">
				<div class="portlet-content" data-role="content">
					<div id="map_canvas" style="width:100%; height:400px"></div>
				</div>
			</div>
		</div>

		<!--JavaScript Source Files-->
		<script type="text/javascript" src="js/src/config.js"></script>
		<script type="text/javascript" src="js/src/app.js"></script>
		<script type="text/javascript" src="js/src/service/authentication.js"></script>
		<!--<script type="text/javascript" src="js/src/home.js"></script>-->
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var options, map;
				options = {
					center: new google.maps.LatLng(-34.397, 150.644),
					zoom: 8,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				},
				map = new google.maps.Map(document.getElementById("map_canvas"), options);
			});
		</script>
	</body>
</html>
