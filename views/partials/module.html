<a href="#modules/{{fname}}?url={{url}}" title="{{t 'module.to_view' title}}" class="um-module-link">
	{{#hasNewItem}}
	<div class="badge um-new">{{newItemCount}}</div>
	{{/hasNewItem}}
	<div class="um-icon">
		<img src="{{iconUrl}}" alt="{{fullTitle}}"/>
	</div>
	<div class="um-title">{{title}}</div>
</a>
